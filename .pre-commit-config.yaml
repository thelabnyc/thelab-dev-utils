repos:
  - repo: https://gitlab.com/thelabnyc/thelab-pre-commit-hooks
    rev: v0.0.3
    hooks:
      - id: update-copyright-year

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
